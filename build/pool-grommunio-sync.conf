[grommunio-sync-pool]
user = grosync
group = grosync
listen = /run/php-fpm/grommunio-sync
listen.mode = 0666
pm = dynamic
pm.max_children = 150
pm.start_servers = 8
pm.min_spare_servers = 4
pm.max_spare_servers = 12
pm.process_idle_timeout = 5s;
pm.max_requests = 100
pm.status_path = /status-push
request_terminate_timeout = 3660s
catch_workers_output = yes
security.limit_extensions = .php
rlimit_files = 131072
rlimit_core = unlimited
php_admin_value[error_log] = /var/log/grommunio/fpm-sync.log

